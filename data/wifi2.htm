<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<title>Config ESP</title>
	<script>

		function c(l) { document.getElementById('s').value = l.innerText || l.textContent; document.getElementById('p').focus(); }
		function scan() {
			var xhttp = new XMLHttpRequest(), wl = document.getElementById('wl');
			wl.innerHTML = "Scanning...";
			xhttp.onreadystatechange = function () {
				if (this.readyState == 4 && this.status == 200) {
					wl.innerHTML = "";
					this.responseText.split("\n").forEach(function (e) {
						var t = e.split(":");
						var s = t.shift();
						var c = parseInt(t.shift());
						var n = t.join(":");
						if (e.length) wl.innerHTML += ("<div><a href='#p' onclick='c(this)'>" + n
							+ "</a>&nbsp;<span class='q "
							+ "'>" + s + "%" + (c ? "\uD83D\uDD12" : "\u26A0") + "</span></div>");
					});
				}
			};
			xhttp.open("GET", "wifi/list", true);
			xhttp.send();
		};


	</script>
	<style>
		div,
		input {
			padding: 5px;
			font-size: 1em;
		}

		input {
			width: 95%;
		}

		body {
			text-align: center;
			font-family: verdana;
		}

		button {
			border: 0;
			border-radius: 0.3rem;
			background-color: #1fa3ec;
			color: #fff;
			line-height: 2.4rem;
			font-size: 1.2rem;
			width: 100%;
			display:block;
		}

		.q {
			float: right;
			width: 64px;
			text-align: right;
		}
	</style>
</head>

<body>
	<div style='text-align:left;display:inline-block;min-width:260px;'>
		<button onclick="scan()">Scan</button>
		<br>
		<span id='wl'></span>
		<br>
		<form method='post' action='/wifi/connect'>
			<input id='s' name='n' length=32 placeholder='SSID'>
			<br>
			<input id='p' name='p' length=64 type='password' placeholder='password'>
			<br>
			<br>
			<br>
			<button type='submit'>Connect</button>
		</form>
		<br><br>
		<button onclick="if(confirm('Start WPS Setup?')) window.location='#aaa'">WPS Setup</button>
	</div>
</body>

</html>
